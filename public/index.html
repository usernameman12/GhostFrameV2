<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GhostFrame</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: white; margin: 0; }
    .header { padding: 20px; text-align: center; }
    .header input, .header button {
      padding: 10px; margin: 5px; border: none; border-radius: 5px;
    }
    .header input { width: 60%; }
    .header button { background: #007bff; color: white; cursor: pointer; }
    .tabs { display: flex; overflow-x: auto; white-space: nowrap; background: #333; padding: 10px; }
    .tab { padding: 10px 20px; margin: 0 5px; cursor: pointer; background: #555; border-radius: 5px; }
    .tab.active { background: #007bff; }
    .iframe-container { position: relative; width: 100%; height: calc(100vh - 140px); }
    iframe { width: 100%; height: 100%; border: none; display: none; position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>

  <div class="header">
    <input id="url" type="text" placeholder="Enter a URL (e.g., https://example.com)">
    <button onclick="proxy()">Go</button>
  </div>

  <div class="tabs" id="tabs"></div>

  <div class="iframe-container" id="iframes"></div>

  <script>
    let tabCount = 0;
    let tabs = [];

    function proxy() {
      const url = document.getElementById("url").value.trim();
      if (!url) return;

      const encodedUrl = btoa(url);
      const tabId = `tab-${tabCount++}`;
      const iframeId = `iframe-${tabId}`;

      tabs.push({ id: tabId, iframeId, url });

      // edge to skibidi NOW
      const tab = document.createElement("div");
      tab.classList.add("tab");
      tab.innerText = url;
      tab.dataset.id = tabId;
      tab.onclick = () => switchTab(tabId);
      document.getElementById("tabs").appendChild(tab);

      // random comment hehe fuck u
      const iframe = document.createElement("iframe");
      iframe.src = `/api/proxy/${encodedUrl}`;
      iframe.id = iframeId;
      document.getElementById("iframes").appendChild(iframe);

      switchTab(tabId);
    }

    function switchTab(tabId) {
      document.querySelectorAll(".tab").forEach(tab => {
        tab.classList.toggle("active", tab.dataset.id === tabId);
      });
      document.querySelectorAll("iframe").forEach(iframe => {
        iframe.style.display = "none";
      });
      const activeTab = tabs.find(t => t.id === tabId);
      if (activeTab) {
        document.getElementById(activeTab.iframeId).style.display = "block";
      }
    }

    // SIGMA SIGMA BOY SIGMA BOY SIMGA BOY
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
        .then(() => console.log("Service Worker registered"))
        .catch((err) => console.error("Service Worker registration failed:", err));
    }
  </script>

</body>
</html>
